{% extends 'base.html' %}
{% load static %}
{% block body %}

<body class="darkmode">
  {% endblock %}
  {% block header %}
  <header>
    <nav>
      <div class="logoviral">
        <img src="{% static 'img/logoviral.svg' %}" alt="logoviral">
        <div>
          <a class="archiveslink" href="{% url 'home' %}">>Archives</a>
        </div>
      </div>
    </nav>
  </header>
  {% endblock %}
{% block list %}
    <section class="subject_list">

    {% for subject in subject_list %}
    <div class="listsubject">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="empty portrait">
        <a href="{% url 'details' pk=subject.pk %}">{{ subject.first_name }}</a>
    </div>
    {% endfor %}

    </section>
{% endblock %}
